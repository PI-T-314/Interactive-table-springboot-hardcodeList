<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registered People</title>

<style type="text/css">
h2{
	text-align: center;
}

table{
	width:100%;
	border-bottom: 2px solid black;
}
th{
	background-color: black;
	color: white;
}
tr:nth-child(even) {
  background-color: rgb(238, 238, 238);
}
table, td, th{
	border-right: 2px solid black;
	border-left: 2px solid black;
	border-collapse:collapse;
	padding: 5px;
}
</style>

</head>
<body>

<h2>Registered People's Table</h2><br>

<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Gender</th>
			<th>Occupation</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="p : ${people}">
			<td th:text="${p.name}"/>
			<td th:text="${p.age}"/>
			<td th:text="${p.gender}"/>
			<td th:text="${p.occupation}"/>
		</tr>
	</tbody>
</table>

<br><br><br>
<form th:action="@{/}">
	<input type="submit" value="Go back">
</form>

<form th:action="@{/register-page}">
	<input type="submit" value="Register new Person">
</form>

</body>
</html>
